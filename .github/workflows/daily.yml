name: Daily Intraday Signals

# 03:30 UTC = 09:00 IST on Monâ€“Fri
on:
  schedule:
    - cron: '30 3 * * 1-5'
  workflow_dispatch:

jobs:
  signal:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run Bot
        run: python bot.py
        
